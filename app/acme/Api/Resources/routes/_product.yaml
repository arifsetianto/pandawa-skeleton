all_products:
  type: resource
  path: products
  only: [index]
  options:
    paginate: true
    withs:
      - category

get_available:
  type: message
  message: get-available-products
  path: products/available
  methods: [get]
  options:
    paginate: true
    withs:
      - category

image:
  type: presenter
  presenter: image
  path: products/image/{product}
  methods: [get]

single_product:
  type: resource
  path: products
  only: [show]
  rules: [product_id]

create_product:
  type: message
  message: create-product
  path: products
  methods: [post]
  rules: [create_product]

delete_product:
  type: message
  message: delete-product
  path: products/{product}
  methods: [delete]
  rules: [product_id]

edit_product:
  type: message
  message: edit-product
  path: products/{product}
  methods: [patch, put]
  rules: [product_id, edit_product]